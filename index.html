<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="scroll">
        <h1>Jordan Mauger</h1>
        <h3>Welcome to my Portfolio</h3>
    </div>
    <div class="orbit__main-container scrollTo">
        <div class="orbit__body">
            <div class="orbit__center-image">
                <img src="orbit__head-shot.webp" alt="#">
            </div>
            <ul>
                <li id="firstList">
                    <img id="orbitImg"  src="html-logo.png" alt="#">
                    <p>HTML</p>
                </li>
                <li id="secondList">
                    <img id="orbitImg"  src="css-logo.png" alt="#">
                    <p>CSS</p>
                </li>
                <li id="thirdList">
                    <img id="orbitImg"  src="JavaScript_logo_PNG1.png" alt="#">
                    <p>Javascript</p>
                </li>
                <li id="fourthList">
                    <img id="orbitImg"  src="webpack-logo.png" alt="#">
                    <p>Webpack</p>
                </li>
                <li id="fifthList">
                    <img id="orbitImg"  src="node-logo.png" alt="#">
                    <p>NodeJs</p>
                </li>
                <li id="sixthList">
                    <img id="orbitImg"  src="c-logo.png" alt="#">
                    <p>C</p>
                </li>
                <li id="seventhList">
                    <img id="orbitImg"  src="figma-logo.png" alt="#">
                    <p>Figma</p>
                </li>
                <li id="eigthList">
                    <img id="orbitImg"  src="thee-logo.png" alt="#">
                    <p>ThreeJs</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
